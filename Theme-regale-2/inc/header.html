<koken:if true="pjax">
	<koken:title />
<koken:else>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

	<koken:meta />
	<koken:title />

	<koken:asset file="jquery.pjax.js" common="true" />
	<koken:asset file="jquery.pjax-transition.js" common="true" />
	<koken:asset file="reset.css" common="true" />
	<koken:asset file="pillar.js" common="true" />
	<koken:asset file="kicons.css" common="true" />
	<koken:asset file="css/kvideo.css" />
	<koken:asset file="css/arrows.css" />
	<koken:settings />
	<koken:asset file="nprogress.js" common="true" if="settings.show_page_load_spin" />
	<koken:asset file="js/jquery.sidr.min.js" />
	<koken:asset file="js/jquery.scrollTo.min.js" />
	<koken:asset file="js/regale.js" />
	<koken:asset file="js/jquery.fittext.js" />

</head>

<body class="footer_{{ settings.footer_hide }} current_{{ settings.uline_current }}">

	<koken:if true="settings.show_social">
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
	</koken:if>

	<div id="sidr-left" class="mob">
 		<koken:navigation />
 		<koken:navigation group="footer" />
	  <koken:if true="settings.show_search">
	    <koken:search />
	  </koken:if>
	</div>

	<header class="main">

		<div class="layout_{{ settings.header_layout }} clearfix">

			<a id="mob-menu" href="#mob-menu" title="{{ language.open_mobile_menu }}"><i class="kicon-mob-menu"></i></a>

			<koken:include file="/inc/header_{{ settings.header_layout }}.html" />

		</div>

	</header>

	<div id="container">
</koken:if>
	<div class="pjax-transition-container">
